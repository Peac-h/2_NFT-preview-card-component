<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="NFT preview card component challenge by FrontendMentor.io"
    />
    <meta name="keywords" content="HTML, CSS, Coding" />
    <meta name="author" content="the Peach" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>NFT preview card component | Frontend Mentor</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__img-box mb-lg">
          <img
            src="images/image-equilibrium.jpg"
            alt="image of equilibrium"
            class="card__img"
          />
          <div class="card__img--overlay"></div>
          <img
            src="/images/icon-view.svg"
            alt="icon view"
            class="card__img--hover"
          />
        </div>
        <h1 class="card__heading mb-md">Equilibrium #3429</h1>
        <p class="card__text mb-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price mb-md">
          <div class="card__price-box">
            <img src="images/icon-ethereum.svg" alt="icon of etherium" />
            <p>0.041 eth</p>
          </div>
          <div class="card__price-days">
            <img src="images/icon-clock.svg" alt="icon of a clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__author">
          <img
            src="images/image-avatar.png"
            alt="Photo of Jules Wyvern"
            class="author__img"
          />
          <p class="author__text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Peac-h">the Peach</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
